plugins {
    // 실행 가능한 애플리케이션을 위한 플러그인
    id 'application'
}

application {
    // inventory 앱의 메인 클래스 경로
    mainClass = 'com.example.msa.inventory.InventoryApplication'
}

dependencies {
    // 공통 모듈('common') 의존성 추가
    implementation project(':common')

    // Kafka 클라이언트 라이브러리
    implementation 'org.apache.kafka:kafka-clients:3.7.0'

    // 여기에 inventory 앱에만 필요한 의존성을 추가합니다. (예: Spring Boot, DB Driver 등)
    // implementation 'org.springframework.boot:spring-boot-starter-web'
    // implementation 'org.springframework.kafka:spring-kafka'
}